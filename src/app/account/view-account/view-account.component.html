<h3>Customer's Account Details</h3>
  <br>
    <table class="table table-bordered">
        <thead>
            <tr>
                <!-- <th>userName</th> -->
                <th>Bank Name</th>
                <th>Account Number</th>
                <th>IFSC code</th>
                <th>MICR code</th>
                <!-- <th>Customer</th> -->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let acc of accounts">
                <td>{{acc.bankName}}</td>
                <td>{{acc.accountNumber}}</td>
                <td>{{acc.ifscCode}}</td>
                <td>{{acc.micrCode}}</td>
            </tr>
        </tbody>
    </table>
